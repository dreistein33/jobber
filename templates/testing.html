<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            @media screen and (min-width: 1024px) {

                :root {
                    --main-border-radius: 45px;
                    --grey-text: grey;
                    --main-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                }
                
                body {
                    background: #FF7283;
                }

                .content-box {
                    position: relative;
                    justify-content: center;
                }

                .form-box-main {
                    position: fixed;
                    left: 50%; 
                    width: 960px;
                    top: 50px;
                    height: 600px;
                    transform: translateX(-50%);
                    transition: 0.5s;
                    background: #FFFED5;;
                    border-radius: var(--main-border-radius);
                    z-index: 1;
                    vertical-align: top;
                }

                .form-box-shadow {
                    position: absolute;
                    top: 65px;
                    left: 50%;
                    transform: translateX(-48%);
                    width: 960px;
                    height: 600px;
                    background: #FF3434;
                    border-radius: var(--main-border-radius);
                    z-index: 0;
                }

                .input-box {
                    position: relative;
                    width: 500px;
                    height: 100px;
                    top: 30px;
                    margin-top: 40px;
                    margin-left: 50px;
                    display: flex;
                    
                }

                .left-input {
                    position: relative;
                    width: 50%;
                    height: 100%;
                    background: linear-gradient(100deg, #704FCB, #8979EB);
                    border-top-left-radius: var(--main-border-radius);
                    border-bottom-left-radius: var(--main-border-radius);
                    border-top-right-radius: 0;
                    border-bottom-right-radius: 0;
                    z-index: 1;
                }

                .right-input {
                    position: relative;
                    width: 50%;
                    height: 100%;
                    /*transform: translateX(-30%);*/
                    background: linear-gradient(100deg, #9183f1, #704FCB); 
                    border-top-right-radius: var(--main-border-radius);
                    border-bottom-right-radius: var(--main-border-radius);
                    border-top-left-radius: 0;
                    border-bottom-left-radius: 0;
                    z-index: 0;
                }

                .age-input {
                    position: absolute;
                    right: 50px;
                    top: 30px;
                    display: flex;
                    width: 300px;
                    height: 100px;
                    /* float: right; */
                    background: linear-gradient(100deg, #704FCB, #8979EB);
                    border-radius: var(--main-border-radius);
                }

                .about-input {
                    position: absolute;
                    width: 300px;
                    height: 240px;
                    right: 50px;
                    top: 170px;
                    background: linear-gradient(100deg, #704FCB, #8979EB);
                    border-radius: var(--main-border-radius);
                    border-top-left-radius: 0;
                }

                .send-button {
                    position: absolute;
                    display: flex;
                    width: 260px;
                    height: 70px;
                    transform: translateY(70px);
                    left: 350px;
                    background: #FF3434;
                    border-radius: var(--main-border-radius);
                    font-family: var(--main-font);
                    font-size: 40px;
                    color: #FFFED5;
                    text-align: center;
                    justify-content: center;
                    transition: 0.2s
                }

                .send-button:hover {
                    width: 261px;
                    height: 75px;
                }

                input:focus {
                    outline: none;
                }

                .square {
                    height: 30px;
                    width: 30px;
                    left: 20px;
                    background-color: #FFFED5;
                    animation: rotate 2s infinite;
                    border-radius: 10px;
                    align-self: center;
            }
            
                @keyframes rotate {
                    0% {
                        transform: rotate(0deg); /* Obróć element o 0 stopni na początku animacji */
                    }
                    100% {
                        transform: rotate(360deg); /* Obróć element o 360 stopni na końcu animacji */
                    }
                }

                input {
                    border-color: purple;
                    border-bottom-width: 0px;
                    border-top-width: 0px;
                    border-left-width: 0px;
                    border-right-width: 0px;
                }

                .left-input-label {
                    position: absolute;
                    left: 30px;
                    top: 35px;
                    z-index: 2;
                    font-family: var(--main-font);
                    font-size: 22px;
                    font-weight:500;
                    color: #FFFED5;
                    pointer-events: none;
                    transition: 0.3s;
                }

                .left-input-label:hover {
                    cursor: text;
                    font-size: 23px;
                }

                .article-box {
                    background-color: #fffed157;
                    border: 1px solid grey;
                    font-family: var(--main-font);
                    font-size: 1.2rem;
                    overflow: scroll;
                    width: 860px;
                    height: 450px;
                    max-height: 75%;
                    margin-left: 50px;
                    margin-top: 10px;
                    padding: 50px;
                    line-height: 1.5;
                }
            }

        </style>
    </head>

<body>

    <div class="form-box-main">
 
        <div class="content-box">

        </div>
            <!-- <button class="send-button" id="send" onclick="sendDataToEndpoint()">
                Send
            </button> -->

    </div>

    <div class="form-box-shadow"></div>

</body>

</html>
